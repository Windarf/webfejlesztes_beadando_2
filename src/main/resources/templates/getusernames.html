<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Kalló György Dávid - LKO2QJ</title>
    <style>
        body {background-color: aqua}
        #one {
            margin-top: 15%;
            margin-left: 5%;
            width: 45%;
            float: left}
        #two {
            margin-top: 15%;
            margin-right: 5%;
            width: 45%;
            float: right}
    </style>
</head>
<body>
<table id="one" class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Usernames</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="names: ${usernames}" class="table-active">
        <td th:text="${names}"></td>
    </tr>
    </tbody>
</table>

<table id="two" class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Colors</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="colors: ${allcolor}" class="table-active">
        <td th:text="${colors}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
